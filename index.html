<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <div id="app">
    <h1>{{title}}</h1>
    <h2>{{state.title}}</h2>
    <comp></comp>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const { createApp, reactive } = Vue
    // new Vue
    // Vue.component
    // 函数式: 类型支持ts，摇树优化，打包体积减小
    // 消灭静态方法，编程实例方法
    // 避免全局污染，实例之间相互独立
    // const app2 = createApp({})
    // app.config.globalProperties.xxx 配全局
    const app = createApp({
      // 统一api，一致性
      data(){
        return {
          title: '嘿嘿，vue3！'
        }
      },
      setup(){
        const state = reactive({
          title: 'Vue3, hello!'
        })
        return {state}
      }
    })
    //  全局组件
    app.component('comp',{
      template: '<div>comp333</div>'
    })
    app.mount('#app')
  </script>
</body>
</html>
