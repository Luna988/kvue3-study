<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue3</title>
</head>
<body>
  <div id="app">
    <h1>{{title}}</h1>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const { createApp } = Vue
    createApp({
      data(){
        return {
          title: 'hello,vue3!'
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
