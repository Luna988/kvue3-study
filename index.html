<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <div id="app">
    <h1>{{title}}</h1>
    <h2>{{name}}---</h2>
    <!-- <h2>{{state.title}}</h2> -->
    <h3>{{title2}}</h3>
    <comp></comp>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const { createApp, reactive,toRefs, ref } = Vue
    // new Vue
    // Vue.component
    // 函数式: 类型支持ts，摇树优化，打包体积减小
    // 消灭静态方法，编程实例方法
    // 避免全局污染，实例之间相互独立
    // const app2 = createApp({})
    // app.config.globalProperties.xxx 配全局
    const app = createApp({
      // 统一api，一致性
      data(){
        return {
          title: '嘿嘿，vue3！'
        }
      },
      setup(){
        const state = reactive({
          title: 'Vue3, hello!',
          name: 'zhangsan'
        })
        setTimeout(() => {
          state.title = 'hello,vue3!..'
        },2000)
        const title2 = ref('nihao!')
        setTimeout(() => {
          title2.value = '嗯哼？hello,vue3!..'
        },2000)
        return {...toRefs(state), title2}
      }
    })
    //  全局组件
    app.component('comp',{
      template: '<div>comp333</div>'
    })
    app.mount('#app')
  </script>
</body>
</html>
